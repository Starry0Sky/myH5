<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        @keyframes mykeyframes{
            0%{opacity: 0}
            25%{opacity: 100}
            50%{opacity: 0}
            75%{opacity: 100}
            100%{opacity: 0}
        }
        a{
            animation: mykeyframes 2s infinite;
            animation-timing-function: ease;
        }
    </style>
</head>
<body>
<a>这就是动画</a>
</body>
</html>
